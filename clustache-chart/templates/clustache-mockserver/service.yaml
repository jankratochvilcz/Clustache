apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.clustachemockserver.serviceName }}
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    app: {{ .Values.clustachemockserver.labelApp }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.clustachemockserver.port }}
      targetPort: {{ .Values.clustachemockserver.port }}
  selector:
    app: clustache